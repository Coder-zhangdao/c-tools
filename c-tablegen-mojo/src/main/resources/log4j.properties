# Properties for configuring Log4j for this application
# This is the configuring for logging displayed in the Application Server

log4j.rootCategory=DEBUG,CONSOLE
 #DEBUG,CONSOLE,FILE,ROLLING_FILE,MAIL,DATABASE

###################
# Console Appender
###################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
#log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout=org.apache.log4j.SimpleLayout


# Options are: DEBUG, INFO, WARN, ERROR, FATAL
log4j.category.com.bixuebihui=DEBUG
log4j.category.com.bixuebihui.jdbc=DEBUG
log4j.category.com.bixuebihui.jdbc.aop=DEBUG
log4j.category.com.bixuebihui.tablegen=DEBUG


